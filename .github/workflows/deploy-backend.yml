# Deploy Realitic backend to VM on push to main (when app/ or models/ change).
# Requires GitHub Secrets: VM_HOST (e.g. user@1.2.3.4), VM_USER (e.g. deploy), SSH_PRIVATE_KEY.

name: Deploy backend to VM

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'models/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/realitic
            git pull origin main
            sudo systemctl restart realitic-api
            echo "Deployed at $(date)"
          script_stop: true
